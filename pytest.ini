[pytest]
# Pytest configuration

# Where to look for tests
testpaths = tests

# Test file patterns
python_files = test_*.py

# Test class patterns
python_classes = Test*

# Test function patterns
python_functions = test_*

# Minimum Python version
minversion = 3.10

# Show extra test summary info
addopts =
    -v
    --strict-markers
    --tb=short

# Coverage settings (when using --cov)
[coverage:run]
source = src
omit =
    */tests/*
    */__pycache__/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False